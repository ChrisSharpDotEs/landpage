<script>

    function peticionPost(url, datos, action) {
        fetch(url, {
            method: 'POST',
            body: datos
        })
            .then(response => {
                if (response.ok && response.status == 200) {
                    return response.json();
                }
            })
            .then(data => {
                action(data);
            })
            .catch(error => console.error(error));
    }

    function peticionGet(url, action) {
        fetch(url)
            .then(response => {
                if (response.ok && response.status == 200) {
                    return response.json();
                }
            })
            .then(data => {
                action(data);
            })
            .catch(error => console.error(error));
    }

    function appendTableData(data, tbody) {

        data.forEach(element => {
            let row = document.createElement('tr');

            Object.keys(element).forEach(item => {
                let cell = document.createElement('td');
                cell.appendChild(document.createTextNode(element[item]));
                row.append(cell);
            });

            tbody.append(row);
        });

    }

    function getCustomerData() {
        let url = "./publicRouter.php?/getCustomers";
        fetch(url)
            .then(response => {
                if (response.ok && response.status == 200) {
                    return response.json();
                }
            })
            .then(data => {
                console.log(data);
                appendTableData(data, document.getElementsByTagName("tbody")[0]);
            })
            .catch(error => console.error(error));
    }

    function getCitas() {
        let url = "../../proyecto-back/src/router.php?/getCitas";

            })
            .catch(error => console.error(error));
    }
